<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer data-domain="inglesp.github.io" src="https://plausible.io/js/script.js"></script>

    <title>{% block title %}{% endblock %}</title>
    <style>
      #constituencies {
        border-collapse: separate;
        border-spacing: 0;
      }

      #constituencies thead {
        background-color: white;
        border-bottom: 2px solid black;
        border-collapse: separate;
        position: sticky;
        top: 0;
      }

      #constituencies th {
        line-height: 1.2;
      }

        td.party-con {background-color: #149adb;}
        td.party-grn {background-color: #0CF199;}
        td.party-lab {background-color: #cf4d3c;}
        td.party-lib {background-color: #ff8a00;}
        td.party-pc {background-color: #118D43;}
        td.party-ref {background-color: #61CED8;}
        td.party-snp {background-color: #FFDF00;}
    </style>

    {% block extracss %}{% endblock %}
  </head>
  <body>
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>

      {% block extrajs %}{% endblock %}
  </body>
</html>
